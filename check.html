<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive School Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-overlay {
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
            background-color: rgb(213, 235, 255);
        }
        .card:hover .card-img-overlay {
            opacity: 1;
        }
        .card-title, .card-text, .btn-view {
            color: white !important;
        }
    </style>
</head>
<body>
    <section id="classes" class="bg-lighter">
        <div class="container pb-40">
            <div class="section-title text-center">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h2 class="title">Our <span class="text-theme-colored">Schools</span></h2>
                        <p>Best Schools in Delhi / NCR.</p>
                    </div>
                </div>
            </div>
            <div class="section-content">
                <div class="row">
                    <!-- School Card -->
                    <div class="col-sm-6 col-md-4 mb-30">
                        <div class="card bg-dark text-white">
                            <img src="images/school-av.jpg" class="card-img" alt="Ashok Vihar">
                            <div class="card-img-overlay d-flex align-items-center justify-content-center">
                                <a class="btn btn-theme-colored btn-flat btn-view" href="https://prudenceashokvihar.com/">View Details</a>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Ashok Vihar</h5>
                            </div>
                        </div>
                    </div>
                    <!-- School Card -->
                    <div class="col-sm-6 col-md-4 mb-30">
                        <div class="card bg-dark text-white">
                            <img src="images/school-dw16.jpg" class="card-img" alt="Dwarka Sec 16B">
                            <div class="card-img-overlay d-flex align-items-center justify-content-center">
                                <a class="btn btn-primary btn-flat btn-view" href="https://prudencedwarka16.com/">View Details</a>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Dwarka Sec 16B</h5>
                            </div>
                        </div>
                    </div>
                    <!-- School Card -->
                    <div class="col-sm-6 col-md-4 mb-30 mb-4">
                        <div class="card bg-dark text-white">
                            <img src="images/school-jkp-c1.jpg" class="card-img" alt="Dwarka Sec 22">
                            <div class="card-img-overlay d-flex align-items-center justify-content-center">
                                <a class="btn btn-theme-colored btn-flat btn-view" href="https://prudencedwarka22.com/">View Details</a>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Dwarka Sec 22</h5>
                            </div>
                        </div>
                    </div>
                    <!-- School Card -->
                    <div class="col-sm-6 col-md-4 mb-30">
                        <div class="card bg-dark text-white">
                            <img src="images/school03.jpg" class="card-img" alt="Knowledge Park 3">
                            <div class="card-img-overlay d-flex align-items-center justify-content-center">
                                <a class="btn btn-theme-colored btn-flat btn-view" href="https://prudencekg2.com/">View Details</a>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Knowledge Park 3</h5>
                            </div>
                        </div>
                    </div>
                    <!-- School Card -->
                    <div class="col-sm-6 col-md-4 mb-30">
                        <div class="card bg-dark text-white">
                            <img src="images/school06.jpg" class="card-img" alt="Sec 21 Noida">
                            <div class="card-img-overlay d-flex align-items-center justify-content-center">
                                <a class="btn btn-theme-colored btn-flat btn-view" href="https://prudencesec21.com/">View Details</a>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Sec 21 Noida</h5>
                            </div>
                        </div>
                    </div>
                    <!-- School Card -->
                    <div class="col-sm-6 col-md-4 mb-30">
                        <div class="card bg-dark text-white">
                            <img src="images/school08.jpg" class="card-img" alt="Sec 104 Noida">
                            <div class="card-img-overlay d-flex align-items-center justify-content-center">
                                <a class="btn btn-theme-colored btn-flat btn-view" href="https://prudencenoida104.com/">View Details</a>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Sec 104 Noida</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
